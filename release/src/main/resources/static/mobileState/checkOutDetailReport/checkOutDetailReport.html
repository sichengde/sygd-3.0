<ion-view title="" id="income" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="checkOutFormReport" target="iframeReport" method="post">
            <div class="list list-inset mcss">
                <div class="item">
                    <span class="spanTitle">操作员：</span>
                    <input type="text" name="userId" sz-select="userList" sz-down="true"
                                             ng-model="userId" style="float: none; width: 80px" class="inputInline">
                </div>
                <div class="item">
                    <span class="spanTitle">时间：</span>
                    <input ng-model="beginTime" uib-datepicker-popup type="text" name="beginTime"
                           value="{{beginTime | date:'yyyy-MM-dd HH:mm:ss'}}" class="tableTime inputInline" style="margin-top: 28px;">
                    <div class="timeSfm" style="float: left">
                        <uib-timepicker ng-model="beginTime" show-meridian="false"
                                        show-seconds="true"></uib-timepicker>
                    </div>
                </div>
                <div class="item">
                    <span class="spanTitle">至：</span>
                    <input ng-model="endTime" uib-datepicker-popup type="text" name="endTime"
                           value="{{endTime | date:'yyyy-MM-dd HH:mm:ss'}}" class="tableTime inputInline" style="margin-top: 28px;">
                    <div class="timeSfm" style="float: left">
                        <uib-timepicker ng-model="endTime" show-meridian="false"
                                        show-seconds="true"></uib-timepicker>
                    </div>
                </div>
            </div>
            <button class="button button-full button-positive"
                    ng-click="checkOutDetail(userId,beginTime,endTime,'pdf')">预览
            </button>
        </form>
    </ion-content>
</ion-view>
