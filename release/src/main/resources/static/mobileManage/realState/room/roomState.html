<ion-view title="接待房态" id="realState">
    <ion-content padding="true" class="has-header">
        <ion-refresher on-refresh="refresh()"
                       pulling-text="松开刷新"
                       refreshing-text="刷新成功"
                       refreshing-icon="ion-loading-b">

        </ion-refresher>
        <div class="toptitle">房间列表</div>
        <ion-list id="roomState-list2" class=" " ng-controller="roomStateControllerMM">
            <ion-item class="item-divider " id="roomState-list-item-divider1">
                <p>总房数：<span class="red" ng-bind="roomMessage.totalRoom"></span></p>
                <p>在住房数：<span class="red" ng-bind="roomMessage.roominUse"></span></p>
                <p>脏房：<span class="red" ng-bind="roomMessage.dirtyRoom"></span></p>
                <p>可出租房：<span class="red" ng-bind="roomMessage.availableRoom"></span></p>
                <p>走客房：<span class="red" ng-bind="roomMessage.leaveRoom"></span></p>
                <p>预订房：<span class="red" ng-bind="roomMessage.bookRoom"></span></p>
                <p>出租率：<span class="red">{{roomMessage.roomRate | number:2}}%</span></p>
            </ion-item>
            <ion-item class="item-icon-left  " id="roomState-list-item2" ng-repeat="r in roomList" ng-click="roomDetail(r)">
                <i ng-class="r.state | roomStateEn"></i>
                <div style="float: left; margin-right: 10px">{{r.roomId}} {{r.state}} |</div>
                <div style="float: left">
                    <ul class="rigtb">
                        <li class="ion-android-lock" ng-show="r.bookList"><span>预定</span></li>
                        <li class="ion-heart" ng-if="checkBirthday(r.checkInGuestList)"><span>生日</span></li>
                        <li class="ion-android-alert" ng-if="r.checkIn.important"><span>特殊要求</span></li><!--不要-->
                        <li class="ion-android-star" ng-if="r.checkIn.vip"><span>贵宾标志</span></li>
                        <li class="ion-flag" ng-if="r.checkInGroup.leaderRoom==r.roomId"><span>领队标志</span></li>
                        <li class="icon-ylbz" ng-if="checkLeaveTime(r.checkIn.leaveTime)"><span>预离标志</span></li>
                        <li class="icon-zfbz" ng-if="r.dirty==true"><span>脏房标志</span></li>
                        <li class="ion-ios-clock" ng-show="r.checkIn.roomPriceCategory=='小时房'"><span>小时房</span></li>
                    </ul>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
