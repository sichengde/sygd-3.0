<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试table</title>
    <link href="../../css/common.css" type="text/css" rel="stylesheet">
    <link href="../../css/popup.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../../otherJS/jquery.min.js"></script>
    <script type="text/javascript" src="../../otherJS/jquery.resizableColumns.js"></script>
    <script src="../../angular.js" type="text/javascript"></script>
    <style>
        table { width: 800px; border: 1px;}
        tr { background: #ccc;}
        td { background: #eee;}
        th {}

    </style>
    <script type="text/javascript">
        $(function () {
          $(".ysing").click(function () {
              $("#ysing").show();
              $(".bgblack").show();
          })
            $(".ysEnd").click(function () {
                $("#ysEnd").show();
                $(".bgblack").show();
                $(".ysButton").click(function () {
                    $("#ysEnd").hide();
                    $(".bgblack").hide();
                })
            })
        })
    </script>
    <script type="text/javascript">
        $(function () {
            $("#exec").click( function(){
                var v = $("#animation").val();
                var $myDiv = $("#myDiv");
                if(v == "1"){
                    $myDiv.slideUp( 1000 )
                            .delay( "slow" )
                            .fadeIn( 1500 );
                }else if(v == "2"){
                    $myDiv.fadeOut( "slow" )
                            .delay( 2000 )
                            .slideDown( 1000 )
                            .animate( { height: "+=300" } );
                }else if(v == "3"){
                    /*
                     注意：只有动画才会被加入效果队列中
                     以下代码实际上只有slideUp()、slideDown()会加入效果队列
                     delay()的延迟只对slideDown()起作用
                     show()在被调用时就立即执行了(此时slideUp的动画效果尚未执行结束)
                     以下代码的执行顺序时：
                     1、slideUp()被加入队列、开始执行，
                     2、show()也开始执行，它立即执行完毕，此时slideUp()的动画尚未执行结束
                     3、延迟2秒
                     4、执行SlideDown()
                     */
                    $myDiv.slideUp( "slow" )
                            .delay( 2000 )
                            .show( ) // 它不是一个效果动画
                            .slideDown( );
                }else if(v == "4"){
                    $myDiv.show()
                            .delay( 2000 )
                            // 在现有高度的基础上增加300px (如果原来是100px，增加后就是400px)
                            .animate( { height: "+=300px" }, 2000 )
                            .animate( { width: "50%" }, 1000 )
                            .animate( { width: "200px", height: "100px" }, 1000 );
                }
            } );
        })
        function timedMsg()
        {
            $(".hoverDiv").css("display","block")
        }
        function timedMsg2()
        {
            $(".hoverDiv").css("display","none")
        }

    </script>

    <script type="text/javascript">
        var app = angular.module("myApp",[])
        app.directive('helloWorld', function() {
            return {
                restrict: 'AE',
                transclude: true,
                template: '<p style="background-color:{{color}}">Hello World</p>',
                link: function(scope, elem, attr) {
                    elem.bind('click', function() {
                        elem.css('background-color', 'white');
                        scope.$apply(function() {
                            scope.color = "white";
                        });
                    });
                    elem.bind('mouseover', function() {
                        elem.css('cursor', 'pointer');
                    });
                }
            };
        });
        app.directive('hoverMenu',function () {
            return{
                restrict:'A',
                link:function(scope,elem){
                    var $hover = elem.find("div");
                    elem.bind('mouseover',function () {
                        $hover.fadeOut( "slow" )
                                .delay( 2000 )
                                .fadeIn( "slow" )

                    });
                    elem.bind('mouseleave',function () {
                        $hover.hide(300);
                    })
                }
            }

        })


    </script>

</head>
<body ng-app="myApp">
<input type="text" ng-model="color" placeholder="Enter a color" />
<hello-world></hello-world>
<div style="width: 100px; height: 100px; position: relative; background: green" hover-menu id="101">
    <div class="hover" style="width: 100px; height: 100px; background: red; position: absolute; left: 100px; top: 0px; "></div>
</div>

<div style="width: 100px; height: 100px; background: green; position: relative" hover-menu>
    <div class="hover" style="width: 100px; height: 100px; position: absolute; left: 100px; top: 0px; background: red; display: none"></div>
</div>

<p>动画效果：
    <select id="animation">
        <option value="1">动画1</option>
        <option value="2">动画2</option>
        <option value="3">动画3</option>
        <option value="4">动画4</option>
    </select>
    <input id="exec" type="button" value="执行动画" >
</p>

<div id="myDiv" style="width:300px; height: 100px; background-color: #eee;">CodePlayer</div>

<table>
    <thead>
    <tr>
        <th>列表1</th>
        <th>列表2</th>
        <th>列表3</th>
        <th>列表4</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>内容1</td>
        <td>内容2</td>
        <td>内容3</td>
        <td>内容4</td>
    </tr>
    </tbody>

</table>

<div style="width: 100%; height: 500px;">
    <div class="tsPop successBox" id="ysing" style="display: none">
        <p>操作成功</p>
    </div>
    <div class="bgblack" style="display: none"></div>
    <div class="tsPop errorBox" id="ysEnd" style="display: none">
        <p>
            夜审结束<br>确认之后所有操作将记录到第二天<br>
            <input type="button" class="sbe ysButton" value="确认">
        </p>

    </div>
    <input type="button" class="ysing" value="夜审">
    <input type="button" class="ysEnd" value="夜审结束">
</div>

<form>
    <div type="button" style="width: 100px; height: 100px; background: yellow" onmouseover="timer2=window.setInterval('timedMsg()',2000)" onmouseout="window.clearInterval(timer2),timedMsg2()"></div>
    <div class="hoverDiv" style="width: 100px; height: 100px; background: blue; display: none"></div>
</form>
<p>Click on the button above. An alert box will be
    displayed after 5 seconds.</p>

    function show() {
        alert('ok');
    }
</script>

</body>
</html>
