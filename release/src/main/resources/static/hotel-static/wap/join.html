    <script>
        var ref = new Wilddog("https://wild-cock-71704.wilddogio.com/");
        function szPost() {
            alert('提交成功');
            var a=document.getElementById("szName").value;
            var b=document.getElementById("szPhone").value;
            var c=document.getElementById("szMail").value;
            var d=document.getElementById("szContent").value;
            ref.push({
                "name" : a,
                "phone" : b,
                "mail" : c,
                "content" : d
            });
            document.getElementById("szName").value='';
            document.getElementById("szPhone").value='';
            document.getElementById("szMail").value='';
            document.getElementById("szContent").value='';
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".linkMobile").click(function () {
                $(".menuBox").toggle()
            })
        })
    </script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if(clientWidth>=640){
                            docEl.style.fontSize = '100px';
                        }else{
                            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                        }
                    };


            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
