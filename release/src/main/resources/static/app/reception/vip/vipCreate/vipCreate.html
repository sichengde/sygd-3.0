<div ng-if="pop" ng-controller="vipCreateController">
    <div class="littlePop" sz-pop-top drag>
        <div class="littlePopBox">
            <h1>开通会员卡</h1>
            <p style="text-align: left" ng-if="!idRight">
                <button sz-read-key="vipPost.idNumber" enter-method="readCard()">刷卡</button>
                <font color="#c60000">*注：请先点此按钮刷卡</font></p>
            <div ng-if="idRight">
                <p class="tagp">
                    <span>卡类别：</span><select ng-model="vipPost.category" ng-options="x for x in vipCategoryList" style="float: none;height:26px;width: 162px;"></select>
                </p>
                <p class="tagp">
                    <span>卡号：</span><input type="text" placeholder="请输入卡号" style="float: none; width: 150px;" ng-model="vipPost.vipNumber">
                </p>
                <p class="tagp">
                    <span>有效日期：</span><input type="text" style="float: none; width: 150px;" ng-model="vipPost.remainTime" uib-datepicker-popup>
                </p>
                <p class="tagp">
                    <span>身份证号：</span><input type="text" placeholder="必填，且不可重复" style="float: none;width: 150px;" ng-model="vipPost.cardId">
                </p>
                <p class="tagp">
                    <span>姓名：</span><input type="text" placeholder="请输入姓名" style="float: none; width: 150px;" ng-model="vipPost.name">
                </p>
                <p class="tagp">
                    <span>电话：</span><input type="text" placeholder="请输入电话号码" style="float: none; width: 150px;" ng-model="vipPost.phone">
                </p>
                <p class="tagp">
                    <span>充值金额：</span><input type="text" placeholder="请输入金额" style="float: none; width: 150px;" ng-model="vipPost.remain"></p>
                <p class="tagp">
                    <span>抵用金额：</span><input type="text" placeholder="请输入金额" style="float: none; width: 150px;" ng-model="vipPost.deserve"></p>
                <p class="tagp">
                    <sz-pay></sz-pay>
                </p>
                <p class="tagp">
                    <span>工作单位：</span><input type="text" style="float: none; width: 150px;" ng-model="vipPost.workCompany"></select>
                </p>
                <p class="tagp">
                    <span>备注：</span><input type="text" style="float: none; width: 150px;" ng-model="vipPost.remark"></select>
                </p>
                <div class="clear"></div>
                <p>
                    <button style="margin-top: 20px;" ng-click="addVip()">确认开通</button>
                </p>
            </div>
        </div>
        <div class="closeBox" ng-click="closePop('vipCreate',true)">+</div>
        <div class="drig" drag-handle></div>
    </div>
</div>
