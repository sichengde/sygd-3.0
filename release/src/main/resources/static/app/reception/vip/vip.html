<div id="content" class="ddDing" style="margin-left: 0px;">
    <sz-tab>
        <sz-pane title="会员系统">
            <div class="tableBox">
                <sz-table fields="vipFields" head="true" button="add delete" row-click="chooseVip(d)" deep-search="true" title="点击查看详情" select-list="selectListVip" right-click="rightClickVip" print="会员信息" init-refresh="refreshVip(f)"></sz-table>
            </div>
            <div class="button fl" style="margin: 0px 20px; border: none">
                <input type="button" value="开通会员卡" ng-click="clickPop('vipCreate')">
            </div>
            <div class="clear"></div>
            <div class="szSheet" style="margin: 0px 20px">
                <sz-tab>
                    <sz-pane title="余额消费">
                        <sz-table fields="vipDetailFields" button="add update delete" search-condition="initConditionVipDetail" head="true" right-click="rightClickDebt" print="会员余额明细"></sz-table>
                    </sz-pane>
                    <sz-pane title="其他消费">
                        <sz-table fields="debtPayFields" button="add update delete" head="true" search-condition="initConditionDebtPay"></sz-table>
                    </sz-pane>
                </sz-tab>
            </div>
        </sz-pane>
        <sz-pane title="注销会员">
            <sz-table fields="vipHistoryFields" head="true" button="add update delete" row-click="chooseVipHistory(d)" deep-search="true" title="点击查看详情"></sz-table>
            <div class="clear"></div>
            <sz-table fields="vipDetailHistoryFields" button="add update delete" search-condition="initConditionVipHistoryDetail" head="true" right-click="rightClickDebt"></sz-table>
        </sz-pane>
        <sz-pane title="客史信息">
            <sz-table fields="checkInHistoryFields" head="true" button="add delete update" row-click="chooseCheckInHistory(d)" title="点击查看详情" deep-search="true"></sz-table>
            <div class="szSheet">
                <sz-tab>
                    <sz-pane title="住店历史">
                        <sz-table fields="checkInHistoryLogFields" button="add update delete" search-condition="initConditionCheckInHistoryLog" head="true" right-click="rightClickDebt"></sz-table>
                    </sz-pane>
                </sz-tab>
            </div>

        </sz-pane>
    </sz-tab>
</div>
<!-- 弹出界面 -->
<sz-pop-up refresh="refresh()" name="reception/vip/recharge/recharge.html"></sz-pop-up>
<sz-pop-up refresh="refresh()" name="reception/vip/cancel/cancel.html"></sz-pop-up>
<sz-pop-up refresh="refresh()" name="reception/vip/vipCreate/vipCreate.html"></sz-pop-up>
<sz-pop-up refresh="refresh()" name="reception/vip/refund/refund.html"></sz-pop-up>
<sz-pop-up name="reception/rightClickDebt/rightClickDebt.html" back="white"></sz-pop-up>
<sz-pop-up name="reception/rightClickVip/rightClickVip.html" back="white"></sz-pop-up>
<sz-pop-up name="reception/debtDetail/debtDetail.html"></sz-pop-up>
