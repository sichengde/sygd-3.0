<div id="content" class="ddDing">
    <sz-tab>
        <sz-pane title="应收应付">
            <sz-table fields="companyFields" row-click="chooseCompany(d)" search-condition="condition" outer-refresh="lordInit(d)" head="true" title="点击查看账务明细" select-list="companySelectList" button="{{editable?false:'add update delete'}}" right-click="{{editable?'rightClickCompany':''}}" deep-search="true"></sz-table>
            <div class="clear"></div>
            <div class="szSheet">
                <sz-tab>
                    <sz-pane title="账务明细">
                        <sz-table fields="companyDebtFields" button="add update delete" search-condition="initConditionCompany" head="true" right-click="rightClickCompanyDebt" deep-search="true"></sz-table>
                    </sz-pane>
                    <sz-pane title="结算明细">
                        <sz-table fields="companyPayFields" button="add update delete" search-condition="initConditionCompanyPay" head="true" row-click="chooseCompanyPay(d)" deep-search="true"></sz-table>
                    </sz-pane>
                </sz-tab>
            </div>
            <div class="szSheet">
                <sz-tab>
                    <sz-pane title="账务历史">
                        <sz-table fields="companyDebtHistoryFields" button="add update delete" search-condition="initConditionCompanyDebtHistory" head="true" right-click="rightClickCompanyDebt" deep-search="true"></sz-table>
                    </sz-pane>
                </sz-tab>
            </div>
        </sz-pane>
        <sz-pane title="单位签单人">
            <div style="width: 600px">
                <sz-table fields="companyLordFields" select-list="companyLordSelectList" button="{{editable?false:'add update delete'}}"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="宴请签单人">
            <div style="width: 600px">
                <sz-table fields="freemanFields" row-click="chooseFreeman(d)" head="true" title="点击查看账务明细" button="{{editable?false:'add update delete'}}"></sz-table>
            </div>
            <div class="clear"></div>
            <div class="detailTable">
                <h1>宴请明细</h1>
                <sz-table fields="freeDetailFields" button="add update delete" search-condition="initConditionFreeman" head="true"
                          right-click="rightClickCompanyDebt"></sz-table>
            </div>
        </sz-pane>
        <!--<sz-pane title="单位欠款报表">
            <div style="width: 1000px;">
                <div ag-grid="gridOptions" class="ag-fresh" style="height: 100%;"></div>
            </div>
        </sz-pane>-->
    </sz-tab>
    <!-- 弹出界面 -->
    <sz-pop-up refresh="refresh()" name="reception/companyDebt/companyPay/companyPay.html"></sz-pop-up>
    <sz-pop-up refresh="refresh()" name="reception/companyDebt/companyDeposit/companyDeposit.html"></sz-pop-up>
</div>
<sz-pop-up name="reception/debtDetail/debtDetail.html"></sz-pop-up>
<sz-pop-up name="restaurant/deskDetailHistory/deskDetailHistory.html"></sz-pop-up>
<sz-pop-up name="reception/companyDebt/rightClickCompanyDebt/rightClickCompanyDebt.html" back="white"></sz-pop-up>
<sz-pop-up name="reception/rightClickCompany/rightClickCompany.html" back="white"></sz-pop-up>
<sz-pop-up no-show="noShow" name="reception/otherConsume/otherConsume.html" back="top"></sz-pop-up>
