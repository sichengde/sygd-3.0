<div id="content" class="ddDing">
    <sz-tab>
        <sz-pane title="单位类别">
            <div class="oneTableDiv">
                <sz-table fields="companyCategoryFields" button="update" items-per-page="200"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="房间类别">
            <div class="oneTableDiv">
                <sz-table fields="roomCategoryFields" button="update" items-per-page="200"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="房间信息">
            <sz-table head="true" fields="roomFields" select-list="selectList" always-add="true" items-per-page="15"></sz-table>
        </sz-pane>
        <sz-pane title="房价协议">
            <sz-table head="true" fields="protocolFields" select-list="selectList" items-per-page="15"></sz-table>
        </sz-pane>
        <sz-pane title="客源">
            <div class="oneTableDiv">
                <sz-table fields="guestSourceFields" button="update"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="加收房租定义">
            <!--加收房租-->
            <!--提示：如果不需要限制来店时间的话前两列可以为空-->
            <div style="width: 700px">
                <sz-table fields="roomPriceAddFields"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="班次设定">
            <!--此处不能用szTableHead-->
            <div style="width: 700px">
                <sz-table fields="exchangeUserFields"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="房吧">
            <div style="max-width:500px">
                <sz-table fields="roomShopFields" head="true" select-list="selectRoomShopList" items-per-page="15" print="房吧品种"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="房扫人员">
            <div class="oneTableDiv">
                <sz-table fields="cleanRoomManFields" head="true" items-per-page="15"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="门锁编号/分机号对应">
                <sz-table fields="interfaceDoorFields" head="true" items-per-page="15"></sz-table>
        </sz-pane>
        <sz-pane title="其他参数表">
            <!--此处不能用szTableHead-->
            <div style="width: 500px">
                <sz-table head="true" fields="otherParamFields" search-condition="otherParamCondition" items-per-page="15"></sz-table>
            </div>
        </sz-pane>
    </sz-tab>


</div>
