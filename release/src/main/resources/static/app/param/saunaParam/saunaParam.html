<div id="content" class="ddDing">
    <sz-tab>
        <sz-pane title="手牌定义">
            <div style="width: 600px;">
                <sz-table fields="saunaRingFields" select-list="saunaRingSelectList" head="true" always-add="true" items-per-page="15"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="项目定义">
            <sz-table fields="saunaMenuFields" head="true" always-add="true" items-per-page="15" select-list="saunaMenuSelectList" deep-search="true"></sz-table>
        </sz-pane>
        <sz-pane title="技师定义">
            <div style="width: 500px">
                <sz-table fields="saunaUserFields" head="true" items-per-page="15"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="账单分类定义">
            <div style="width: 650px;">
                <sz-table fields="saunaMenuDetailFields" head="true" items-per-page="20" select-list="saunaMenuDetailSelectList" deep-search="true"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="折扣定义">
            <div style="width: 400px">
                <sz-table fields="saunaDiscountFields"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="其他参数表">
            <div style="width: 500px;">
                <sz-table head="true" fields="otherParamFields" search-condition="otherParamCondition" items-per-page="20"></sz-table>
            </div>
        </sz-pane>
    </sz-tab>
</div>
