<div id="content" class="ddDing">
    <sz-tab>
        <sz-pane title="交班审核表">
            <div class="tableDiv">
                <ul>
                    <li>
                        班次：
                        <select style="width: 105px;" class="tableSelect" ng-model="exchangeUser" ng-options="x.className for x in exchangeUserList" ng-change="chooseExchangeUser(exchangeUser)">
                            <option value="">请选择班次</option>
                        </select>
                    </li>
                    <li>
                        操作员：<input type="text" ng-model="userId" style="float: none; width: 80px;" sz-select="userList" sz-down="true">
                    </li>
                    <li>
                        时间：
                        <input type="text" ng-model="beginTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="beginTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li style="margin-left: 0px;">至</li>
                    <li>
                        <input type="text" ng-model="endTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="endTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li class="button" style="border: 0px; margin-top: 7px; padding: 0px;"><input type="button" ng-click="exchangeUserCk(userId,beginTime,endTime)" value="查询"></li>
                </ul>
                <sz-table fields="exchangeUserCkReportFields" items="exchangeUserCkReportList" item-click="exchangeUserCkReportItemClick(item,id)" button="add update delete" ng-if="exchangeUserCkReportList" print="交班审核表" query-message="queryMessage" items-per-page="15"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="菜品统计表">
            <div class="tableDiv">
                <ul>
                    <li>
                        时间：
                        <input type="text" ng-model="beginTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="beginTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li style="margin-left: 0px;">至</li>
                    <li>
                        <input type="text" ng-model="endTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="endTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li>
                        营业部门：
                        <select style="width: 105px;" class="tableSelect" ng-model="pointOfSale" ng-options="x.firstPointOfSale for x in pointOfSaleList"></select>
                    </li>
                    <li>
                        类别：<input type="text" ng-model="category" style="float: none; width: 80px;" ng-click="chooseCategory(pointOfSale.firstPointOfSale,category)">
                    </li>
                    <li class="button" style="border: 0px; margin-top: 7px; padding: 0px;"><input type="button" ng-click="SaleStreamReport(pointOfSale.firstPointOfSale,beginTime,endTime,category)" value="查询"></li>
                </ul>
                <sz-table fields="saleStreamReportFields" items="saleStreamReportList" button="add update delete" ng-if="saleStreamReportList" items-per-page="20" remark="saleStreamRemark" item-click="SaleStreamReportItemClick(item,id)"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="类别分析表">
            <div class="tableDiv">
                <ul>
                    <li>
                        时间：
                        <input type="text" ng-model="beginTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="beginTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li style="margin-left: 0px;">至</li>
                    <li>
                        <input type="text" ng-model="endTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="endTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li>
                        营业部门：
                        <select style="width: 105px;" class="tableSelect" ng-model="pointOfSale" ng-options="x.firstPointOfSale for x in pointOfSaleList"></select>
                    </li>
                    <li class="button" style="border: 0px; margin-top: 7px; padding: 0px;"><input type="button" ng-click="ckCategoryParseReport(pointOfSale.firstPointOfSale,beginTime,endTime)" value="查询"></li>
                </ul>
                <sz-table fields="deskCategoryParseFields" items="deskCategoryParseList" button="add update delete" ng-if="deskCategoryParseList" items-per-page="20" print="类别分析表" query-message="queryMessageDeskCategoryParse"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="毛利率统计表">
            算法：(总销售额（不包括套餐）-品种成本*数量(不包括套餐))/品种成本*数量(不包括套餐) 套餐内的菜不参与统计
            <div class="tableDiv">
                <ul>
                    <li>
                        时间：
                        <input type="text" ng-model="beginTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="beginTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li style="margin-left: 0px;">至</li>
                    <li>
                        <input type="text" ng-model="endTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="endTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li>
                        营业部门：
                        <select style="width: 105px;" class="tableSelect" ng-model="pointOfSale" ng-options="x.firstPointOfSale for x in pointOfSaleList"></select>
                    </li>
                    <li>
                        类别：<input type="text" ng-model="category" style="float: none; width: 80px;" ng-click="chooseCategory(pointOfSale.firstPointOfSale,category)">
                    </li>
                    <li class="button" style="border: 0px; margin-top: 7px; padding: 0px;"><input type="button" ng-click="deskProfitReport(pointOfSale.firstPointOfSale,beginTime,endTime,category)" value="查询"></li>
                </ul>
                <sz-table fields="deskProfitFields" items="deskProfitList" button="add update delete" ng-if="deskProfitList" items-per-page="20" print="毛利率统计表" query-message="queryMessageDeskProfit"></sz-table>
            </div>
        </sz-pane>
        <sz-pane title="结账明细表">
            <sz-table fields="deskPayRichFields" items-per-page="15" head="true" deep-search="true" button="add update delete" right-click="rightClickDesk" print="结账明细表"></sz-table>
        </sz-pane>
        <sz-pane title="账单分析">
            <div class="tableDiv">
                <ul>
                    <li>
                        时间：
                        <input type="text" ng-model="beginTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="beginTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li style="margin-left: 0px;">至</li>
                    <li>
                        <input type="text" ng-model="endTime" uib-datepicker-popup class="tableTime">
                        <div class="timeSfm" style="float: right">
                            <uib-timepicker ng-model="endTime" show-spinners="false" show-meridian="false"
                                            show-seconds="true"></uib-timepicker>
                        </div>
                    </li>
                    <li>
                        营业部门：
                        <select style="width: 105px;" class="tableSelect" ng-model="pointOfSale" ng-options="x.firstPointOfSale for x in pointOfSaleList"></select>
                    </li>
                    <li class="button" style="border: 0px; margin-top: 7px; padding: 0px;"><input type="button" ng-click="deskInHistoryParseReport(pointOfSale.firstPointOfSale,beginTime,endTime)" value="查询"></li>
                </ul>
                <sz-table fields="deskInHistoryParseFields" items="deskInHistoryParseList" button="add update delete" ng-if="deskInHistoryParseList" items-per-page="20" print="账单分析" query-message="queryMessageDeskInHistoryParse" remark="deskInHistoryParseRemark"></sz-table>
            </div>
        </sz-pane>
    </sz-tab>
</div>
<sz-pop-up refresh="refresh()" name="restaurant/deskPay/deskPay.html"></sz-pop-up>
<sz-pop-up name="reception/vip/vipDetail/vipDetail.html"></sz-pop-up>
<sz-pop-up name="restaurant/rightClickDesk/rightClickDesk.html" back="white"></sz-pop-up>
<sz-pop-up name="restaurant/deskDetailHistory/deskDetailHistory.html"></sz-pop-up>
