<div class="tanchuang huang" ng-controller="deskBookInController" ng-if="pop" style="width: 800px; left: 25%" drag>
    <dl class="tctit"><h1>录入订单</h1></dl>
    <div class="tcDiv">
        <table class="tableBordernone" style="width: 800px;">
            <tr>
                <td>
                    <div class="canUseRoom" style="height: 158px">
                        <h1 class="curTit">可预订餐桌</h1>
                        <div class="checkInRoom" style="height: 140px; margin: 10px;" sz-alert>
                            <a ng-repeat="r in deskList" ng-click="addOrDeleteDesk(r,$event.shiftKey)" class="roomID {{r.hover}}">{{r.name}}</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="button chooseRoom" style="border: none;float: right;margin: 0px; padding: 0px;">
                        <input type="button" ng-click="clearList()" value="清空选择">
                    </div>
                    <div class="tswz" style="float: left;">*注：单击选择餐桌，再次单击取消选择</div>
                </td>
            </tr>
        </table>
        <table class="tableBorderfff" style="width: 800px;">
            <tr>
                <td>来店时间：</td>
                <td>
                    <input type="text" ng-model="deskBook.reachTime" uib-datepicker-popup style="width: 120px;">
                    <div class="timeSfm">
                        <uib-timepicker show-spinners="false" ng-model="deskBook.remainTime" show-meridian="false" show-seconds="true"></uib-timepicker>
                    </div>
                </td>
                <td>保留时间：</td>
                <td>
                    <input type="text" ng-model="deskBook.remainTime" uib-datepicker-popup style="width: 120px;">
                    <div class="timeSfm">
                        <uib-timepicker show-spinners="false" ng-model="deskBook.remainTime" show-meridian="false" show-seconds="true"></uib-timepicker>
                    </div>
                </td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" ng-model="deskBook.guestName"></td>
                <td>电话：</td>
                <td><input type="text" ng-model="deskBook.phone" style="width: 120px;"></td>
            </tr>
            <tr>
                <td>订金：</td>
                <td><input type="text" ng-model="deskBook.subscription" style="width: 120px;"></td>
                <td>支付方式：</td>
                <td><select style="width: 132px;" ng-options="x for x in currencyList" ng-model="deskBook.currency"></select></td>
            </tr>
            <tr>
                <td>备注</td>
                <td colspan="3"><input type="text" ng-model="deskBook.remark" style="width:505px "></td>
            </tr>
        </table>
        <dl class="button"><input type="button" class="sbe" value="确认" ng-click="deskBookIn()"></dl>
    </div>
    <div class="closeBox" ng-click="closePop('deskBookIn')">+</div>
    <div class="drig" drag-handle></div>
</div>
